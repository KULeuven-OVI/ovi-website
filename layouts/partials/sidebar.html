<aside class="sidebar">
  <div class="container">
    <div class="sidebar-about">

      <a href="{{ .Site.BaseURL }}"><h1>{{ .Site.Title }}</h1></a>
      <p class="lead">
      {{ with .Site.Params.description }} {{.}} {{ else }}An elegant open source and mobile first theme for <a href="http://hugo.spf13.com">hugo</a> made by <a href="http://twitter.com/mdo">@mdo</a>. Originally made for Jekyll.{{end}}
      </p>
    </div>

    <nav>
      <ul class="sidebar-nav">
        {{ range .Site.Menus.main -}}
          <li><a href="{{.URL}}"> {{ .Name }} </a></li>
        {{- end }}
      </ul>
    </nav>

  </div>
  <div class="container sidebar-sticky">
      <img src="https://wgroeneveld.github.io/phd/img/kul.svg" style="max-width: 150px;"/>
      <img src="https://avatars1.githubusercontent.com/u/58298514?s=200&v=4"/>
    <p class="langlinks">
      <!-- copyright originally came in here -->
      <a href="/">English</a> | <a href="/nl/">Nederlands</a>
      <script>
        (() => {
          const nlsite = 'ovi.cs.'
          if(document.location.href.includes(nlsite) && !document.location.href.includes('/nl/')) {
            document.location.href = document.location.href + '/nl/'
          }
        })()
      </script>
    </p>
  </div>  
</aside>
