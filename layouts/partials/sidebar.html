<aside class="sidebar">
  <div class="container">
    <div class="sidebar-about">

      <a href="{{ .Site.BaseURL }}"><h1>{{ .Site.Title }}</h1></a>
      <p class="lead">
      {{ with .Site.Params.description }} {{.}} {{ else }}An elegant open source and mobile first theme for <a href="http://hugo.spf13.com">hugo</a> made by <a href="http://twitter.com/mdo">@mdo</a>. Originally made for Jekyll.{{end}}
      </p>
    </div>

    <nav>
      <ul class="sidebar-nav">
        {{ range .Site.Menus.main -}}
          <li><a href="{{.URL}}"> {{ .Name }} </a></li>
        {{- end }}
      </ul>
    </nav>

  </div>
  <div class="container sidebar-sticky">
      <a href="https://kuleuven.be" target="_blank">
        <img src="/img/kul.svg" />
      </a>
      <a href="https://cs.kuleuven.be" target="_blank">
        <img src="/img/cs.png" />
      </a>
    <p class="langlinks">
      <!-- copyright originally came in here -->
      <a href="{{ .Site.Params.urlEnglish }}">English</a> | <a href="{{ .Site.Params.urlNederlands }}">Nederlands</a>
      <script>
        (() => {
          const nlsite = 'ovi.cs.'
          const href = document.location.href
          if(href.includes(nlsite) && !href.includes('/nl')) {
            document.location.href = href + (href.endsWith('/') ? '' : '/') + 'nl/'
          }
        })()
      </script>
    </p>
  </div>  
</aside>
