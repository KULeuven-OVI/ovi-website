publishDir = "public_html"

theme = "hyde"
enableGitInfo = false

[params]
  themeColor = "theme-base-0d"
  layoutReverse = true

DefaultContentLanguage = "en"

[languages]
	[languages.nl]
		title = "Onderwijs Vakdidactiek Informatica."
		baseURL = "https://ovi.cs.kuleuven.be"
		[languages.nl.params]
			description = "Informatica onderwijs. Vakdidactiek CW."
			copyright = "Copy NL!"
			TrContents = "Inhoud"
		[languages.nl.Menus]
		  main = [
		      {Name = "Verslagen", URL = "/nl/verslagen"},
		      {Name = "Onderzoek", URL = "/nl/onderzoek"},
		      {Name = "Leden", URL = "/nl/leden"}
		  ]

	[languages.en]
		title = "Computer Science Teaching Methodology."
		baseURL = "https://cstm.cs.kuleuven.be"
		[languages.en.params]
			description = "Computing Education. Course didactics."
			copyright = "Copy!"
			TrContents = "Contents"
		[languages.en.Menus]
		  main = [
		      {Name = "Reports", URL = "/reports"},
		      {Name = "Research", URL = "/research"},
		      {Name = "Members", URL = "/members"}
		  ]
